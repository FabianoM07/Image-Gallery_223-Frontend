name: Hello World Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Say Hello
        run: echo "Hello World!"

      - name: Print Secret
        run: echo $MY_SECRET
        env:
          MY_SECRET: ${{ secrets.MY_SECRET }}

      - name: Run Hello World Script
        run: ./run.sh
